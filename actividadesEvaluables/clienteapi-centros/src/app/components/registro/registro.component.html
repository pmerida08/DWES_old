<h2>Regístrate</h2>
<form action="" method="post" class="form-container" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="usuario.nombre">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" [(ngModel)]="usuario.email">
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="usuario.password">
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
