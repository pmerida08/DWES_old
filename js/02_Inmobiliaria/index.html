<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Inmobiliaria Gran Capitán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Css boostrap-->
    <script src="js/sweetalert2.all.min.js"></script>
    <!--Css datatable-->
    <link rel="stylesheet" href="./css/estilos.css" />
    <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  </head>

  <body>
    <div class="container">
      <div class="row">
        <form class="formInmo" autocomplete="off" id="frm">
          <fieldset>
            <legend class="text-center header">
              Alquiler de Inmuebles Gran Capitán
            </legend>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-user"></i
              ></span>
              <input
                id="dni"
                name="dni"
                type="text"
                placeholder="Introduzca DNI"
                class="form-control"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-passport"></i
              ></span>
              <select class="form-select" id="zona" name="zona">
                <option value="">Seleccione una zona</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-arrow-up-1-9"></i
              ></span>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="numhab"
                  id="numhab1"
                  value="1"
                />
                <label class="form-check-label" for="exampleRadios1">
                  1 Habitación
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="numhab"
                  id="numhab2"
                  value="2"
                />
                <label class="form-check-label" for="exampleRadios1">
                  2 Habitaciones
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="numhab"
                  id="numhab3"
                  value="3"
                />
                <label class="form-check-label" for="exampleRadios1">
                  3 Habitaciones
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="numhab"
                  id="numhab4"
                  value="4"
                />
                <label class="form-check-label" for="exampleRadios1">
                  4 Habitaciones
                </label>
              </div>
            </div>
            
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-money-bill"></i
              ></span>
              <select class="form-select" id="precio" name="precio">
                <option value="">Precio Máximo</option>
                <option value="300">&lt; = 300€</option>
                <option value="600">&lt; = 600€</option>
                <option value="800">&lt; = 800€</option>
                <option value="1000">&lt; = 1000€</option>
              </select>
            </div>

            <div class="d-grid gap-2">
              <button id="enviar" type="button" class="boton btn btn-primary btn-lg">
                Buscar
              </button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="row">
        <table class="table table-striped mt-5">
          <thead>
            <tr>
              <th>#</th>
              <th>Domicilio</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="form-row text-center">
          <div class="capaGrabar mb-5"></div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <!--Libreria Jquery-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!--Libreria Boostrap-->
    <script src="./js/index.js"></script>
    <!--Libreria Mia-->
    <!-- librerias -->
  </body>
</html>
